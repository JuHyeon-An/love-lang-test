<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사랑의 언어 테스트 Love Language Test</title>
    <meta name="description" content="30가지 질문을 통해 알아보는 사랑의 언어">
    <meta property="og:type" content="website">
    <meta property="og:title" content="사랑의 언어 테스트">
    <meta property="og:site_name" content="사랑의 언어 테스트">   
    <meta property="og:description" content="30가지 질문을 통해 알아보는 사랑의 언어">
    <meta property="og:image" content="assets/img/love-lang-test.png">
    <meta property="og:url" content="love-lang-test.netlify.app">
    

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="container">
    <form name="frm">
      <article class="start">
        <h3 class="mt-5 text-center start-title">
          <img class="main-img" src="assets/img/love-lang-title.png" alt="">
        </h3>
        <button type="button" class="mt-5" onclick="start();">
          테스트 시작하기
        </button>
      </article>

      <article id="question">
        <div class="progress mt-5">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 8%"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <h2 id="title" class="text-center mt-5">Q1</h2>
        <h5 class="text-center">자신의 성향에 더 맞는 항목을 <br>선택하세요.</h3>
        <input id="type" type="hidden" value="EI" />
        <div class="answer-group text-center">
          <button id="Q1" type="button" class="mt-5"></button>
          <button id="Q2" type="button" class="mt-2"></button>
        </div>
      </article>

      <article id="result">
        <h2 id="resultName" class="text-center mt-5">당신의 <strong class="font-point">사랑의 언어</strong>는 ?</h2>
        <h3 class="text-center mt-5">1위 : <span id="result_01"></span></h3>
        <h3 class="text-center mt-1">2위 : <span id="result_02"></span></h3>
      </article>

      <article id="explain" class="text-center"></article>
      <button type="button" class="mt-5 restart-btn" onclick="restart();">
        다시하기
      </button>
      <div id="share_area">
        <h4 class="text-center mt-5" id="go_share">공유하기🥰 ⬇</h1>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <!--<div class="addthis_inline_share_toolbox result_share text-center mt-3"></div>-->
        <a id="kakao-link-btn" href="javascript:;">
            <img src="//dev.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
        </a>
      </div>
      <ins class="kakao_ad_area mt-3" style="display:none;" 
            data-ad-unit    = "DAN-lm16FdRrjBclyFyf" 
            data-ad-width   = "320" 
            data-ad-height  = "100"></ins> 
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script
      type="text/javascript"
      src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-60b106b0ebe3d612"
    ></script>
  </body>
</html>
